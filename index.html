<script type="text/javascript">
    jQuery(function () {

        var replace = function (games) {
            var template = jQuery('#games .game.template');

            jQuery('#games .game:not(.template)').remove();

            for (var i = 0, len = games.length; i < len; i++) {
                var element = template.clone();

                var url = 'https://cdn.wanted5games.com/games/' + games[i].identifier + '/index.html?pub=10';

                if(games[i].identifier.indexOf('zball-5-mountain-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/zball-5-mountain?pub=10';
                }

                if(games[i].identifier.indexOf('donut-shooter-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/doonut-shooter?pub=10';
                }

                if(games[i].identifier.indexOf('chain-saw-chuck-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/chainsaw-chuck?pub=10';
                }

                if(games[i].identifier.indexOf('cave-of-doom-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/cave-of-doom?pub=10';
                }

                if(games[i].identifier.indexOf('monster-smack-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/monster-smack?pub=10';
                }

                if(games[i].identifier.indexOf('tetroid-3-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/tetroid-3?pub=10';
                }

                if(games[i].identifier.indexOf('clockwork-beetles-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/clockwork-beetles?pub=10';
                }

                if(games[i].identifier.indexOf('temple-ball-comeweplay-en-s-iga-cloud') > -1) {
                  url = 'https://www.comeweplay.com/game/temple-ball?pub=10';
                }

                element.removeClass('template');
                element.find('h3').text(games[i].title);
                element.find('img').attr('src', games[i].thumbnail);
                element.find('img').attr('alt', games[i].title);
                element.find('a.play').attr('href', url);
                element.find('a.assets').attr('href', games[i].assets);

                if(games[i].identifier.indexOf('easter-hunt') > -1) {
                    element.css('cursor', 'pointer');

                    element.click(function () {
                        jQuery(this).find('img').attr('src', 'https://s3-eu-west-1.amazonaws.com/games-live/game-img/Easter+Egg.png');
                    });
                }

                if(!games[i].exclusive) {
                    element.find('.ribbon').hide();
                }

                var code = '<iframe src="' + url + '" name="cloudgames-com" width="' + games[i].width + '" height="' + games[i].height + '" frameborder="0" scrolling="no"></iframe>';

                element.find('a.embed').attr('onclick', '/*__gaTracker(\'send\', \'event\', \'portfolio\', \'embed\'); */ window.prompt(\'Copy to clipboard: Ctrl+C, Enter\', \'' + code + '\'); return false;');

                element.appendTo('#games .row');
            }

        };

        var portfolio = function (search, category, audience) {
            var url = 'https://portal.wanted5games.com/api/games?' + jQuery.param({search:search, category: category, audience: audience});

            jQuery.get(url, replace);
        };

        jQuery('form#search').submit(function (event) {
            event.preventDefault();

            var category = jQuery('#search select#category').val();
            var audience = jQuery('#search select#audience').val();
            var search   = jQuery('#search input').val();

            portfolio(search, category, audience);
        });

        jQuery('#search select#category').change(function (event) {
            jQuery('form#search').submit();
        });

        jQuery('#search select#audience').change(function (event) {
            jQuery('form#search').submit();
        });

        var delay = (function () {
            var timer = 0;
            return function (callback, ms) {
                clearTimeout(timer);
                timer = setTimeout(callback, ms);
            };
        })();

        jQuery('#search input#search').keyup(function (event) {
            delay(function () {
                jQuery('form#search').submit();
            }, 100);
        });

        jQuery('#search a#rss').click(function (event) {
            event.preventDefault();

            var category = jQuery('#search select#category').val();
            var audience = jQuery('#search select#audience').val();
            var search   = jQuery('#search input').val();

            var url = 'http://cdn.wanted5games.com/games?' + jQuery.param({category: category, audience: audience, limit: 5});






            window.open(url);
        
		
		});

        portfolio(null, null, null);
    });
</script>
